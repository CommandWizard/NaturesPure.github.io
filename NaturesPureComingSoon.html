<!DOCTYPE html><html><head><base href="https://naturespure.com/" target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature's Pure - COMING SOON!</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Cairo|Roboto:700|Permanent+Marker');
body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", sans-serif;
    overflow-x: hidden;
}

.hero {
    height: 100vh;
    background-color: #010;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
    transition: opacity 0.5s ease-out;
}

.content {
    height: 200vh;
    background: linear-gradient(to bottom, #010 0%, #0a2a0a 50%, #0a3a0a 100%);
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    background-image: url(https://media.giphy.com/media/26BROrSHlmyzzHf3i/giphy.gif);
    background-size: cover;
    color: transparent;
    -moz-background-clip: text;
    -webkit-background-clip: text;
    background-clip: text;
    text-transform: uppercase;
    font-size: 80px;
    margin: 10px 0;
    text-align: center;
    max-width: 90vw;
}

.product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    position: sticky;
    top: 50vh;
    transform: translateY(-50%);
}

.product-text {
    font-family: 'Permanent Marker', cursive;
    font-size: 48px;
    color: #4CAF50;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    transform: rotate(-5deg);
    transition: all 0.3s ease;
    padding: 10px;
    border: 3px solid transparent;
}

.product-text:nth-child(1):hover {
    color: #81C784;
    transform: rotate(5deg) scale(1.1);
    border-color: #81C784;
    box-shadow: 0 0 20px rgba(129, 199, 132, 0.5);
}

.product-text:nth-child(3):hover {
    color: #66BB6A;
    transform: rotate(-5deg) scale(1.15);
    border-color: #66BB6A;
    box-shadow: 0 0 25px rgba(102, 187, 106, 0.6);
}

.product-text:nth-child(5):hover {
    color: #4CAF50;
    transform: rotate(0deg) scale(1.2);
    border-color: #4CAF50;
    box-shadow: 0 0 30px rgba(76, 175, 80, 0.7);
}

.separator {
    font-family: 'Roboto', sans-serif;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    margin: 0 20px;
}

.scroll-icon {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: opacity 0.3s ease-out;
    z-index: 20;
}

.scroll-icon::after {
    content: '';
    width: 10px;
    height: 10px;
    border-right: 2px solid #333;
    border-bottom: 2px solid #333;
    transform: rotate(45deg) translate(-2px, -2px);
}

@media (max-width: 768px) {
    h1 {
        font-size: 40px;
    }
    .product-text, .separator {
        font-size: 24px;
    }
    .separator {
        margin: 0 10px;
    }
}
</style>
</head>
<body>
<div class="hero">
    <h1>Nature's Pure - COMING SOON!</h1>
</div>
<div class="content">
    <div class="product-container">
    <div class="product-text">SHAMPOO</div>
    <div class="separator">-</div>
    <div class="product-text">SOAP</div>
    <div class="separator">-</div>
    <div class="product-text">MANTLE</div>
</div>
</div>
<div class="scroll-icon"></div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const hero = document.querySelector('.hero');
    const productContainer = document.querySelector('.product-container');
    const content = document.querySelector('.content');
    const scrollIcon = document.querySelector('.scroll-icon');
    let lastScrollTop = 0;
    let heroFadedOut = false;

    function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    function updateScrollIcon() {
        if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 10) {
            scrollIcon.style.opacity = '0';
        } else {
            scrollIcon.style.opacity = '1';
        }
    }

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        let opacity = 1 - (scrollTop / window.innerHeight);
        opacity = Math.max(0, Math.min(1, opacity)); // Clamp between 0 and 1
        hero.style.opacity = opacity;

        if (opacity === 0) {
            hero.style.pointerEvents = 'none';
            if (!heroFadedOut) {
                heroFadedOut = true;
                setTimeout(() => {
                    productContainer.style.opacity = 1;
                    productContainer.style.transform = 'translateY(-50%)';
                }, 500); // Delay to match the hero fade-out transition
            }
        } else {
            hero.style.pointerEvents = 'auto';
            heroFadedOut = false;
            productContainer.style.opacity = 0;
            productContainer.style.transform = 'translateY(-30%)';
        }

        // Prevent further scrolling when product text is centered
        if (scrollTop >= content.offsetHeight - window.innerHeight) {
            window.scrollTo(0, content.offsetHeight - window.innerHeight);
        }

        lastScrollTop = scrollTop;
        updateScrollIcon();
    });

    // Set initial content height
    function setContentHeight() {
        content.style.height = window.innerHeight * 2 + 'px';
    }

    setContentHeight();
    window.addEventListener('resize', setContentHeight);

    // Initial call to set scroll icon visibility
    updateScrollIcon();

    // Smooth scroll when clicking the scroll icon
    scrollIcon.addEventListener('click', () => {
        window.scrollTo({
            top: window.innerHeight,
            behavior: 'smooth'
        });
    });
});
</script>

</body></html>
